<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="/static/milligram/dist/milligram.min.css">
    </head>
    <body>
        <main class="wrapper">
            <section class="container" id="head">
                <h1>Lunch</h1>
            </section>
            <section class="container" id="main">
                
                <div class="row">
                    <div class="column column-25">navigation</div>
                    <div class="column">
                    <form action="/submit-lunch" method="post">
                      <fieldset>
                        <h2>Message</h2>
                        <input type="text" placeholder="What's happening" id="msgField" name="msg">
                        <h2>Options</h2>
                        <input type="text" placeholder="Option 1" id="option1" name="option1">
                        <input type="text" placeholder="Option 2" id="option2" name="option2">
                        <input type="text" placeholder="Option 3" id="option3" name="option3">
                        <input type="text" placeholder="Option 4" id="option4" name="option4">
                        <input type="text" placeholder="Option 5" id="option5" name="option5">
                        <input type="submit" class="button button-outline" value="Submit"/>
                      </fieldset>
                    </form>
                    </div>
                </row>
            </section>
        </main>
    </body>
</html>
